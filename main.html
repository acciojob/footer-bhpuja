<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #222;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: left;
        }
        .footer-section {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }
        .footer h3 {
            margin-bottom: 10px;
            border-bottom: 2px solid #444;
            display: inline-block;
            padding-bottom: 5px;
        }
        .footer ul {
            list-style: none;
        }
        .footer ul li a {
            color: #bbb;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .footer ul li a:hover {
            color: #fff;
        }
        .social-icons {
            display: flex;
            gap: 10px;
        }
        .media-icons {
            width: 30px;
            height: 30px;
        }
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }
            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-section">
            <h3>Home</h3>
            <ul>
                <li><a href="#">Homepage</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>About</h3>
            <ul>
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Links</h3>
            <ul>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Careers</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Services</h3>
            <ul>
                <li><a href="#">Web Development</a></li>
                <li><a href="#">SEO</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Contact</h3>
            <p>Contact Number: 8879887262</p>
        </div>
        <div class="footer-section">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <div class="media-icons"></div>
                <div class="media-icons"></div>
                <div class="media-icons"></div>
                <div class="media-icons"></div>
                <div class="media-icons"></div>
            </div>
        </div>
    </footer>
</body>
</html>
